<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fullstack Zoo</title>
  </head>
  <body>
    <main>
      <h1>Welcome to Fullstack Zoo</h1>
      <section>
        <h3>Bears</h3>
        <img src="Bears.jpg" alt="Bear Playing Around" />
        <ul>
          <li>Ollie</li>
          <li>Mona</li>
        </ul>
      </section>
      <section>
        <h3>Giraffes</h3>
        <img src="giraffes.jpg" alt="Giraffe Eating Leaves" />
        <ul>
          <li>Frankie</li>
          <li>Coconut</li>
        </ul>
      </section>
      <section>
        <h3>Lions</h3>
        <img src="lions.jpg" alt="Lions Running" />
        <ul>
          <li>Mella</li>
          <li>Karl</li>
        </ul>
      </section>
      <section>
        <h3>Monkeys</h3>
        <img src="monkeys.jpg" alt="Monkeys eating bananas" />
        <ul>
          <li>Cookie</li>
          <li>Earl</li>
          <li>Banana Pudding</li>
        </ul>
      </section>
      <section>
        <h3>Alligators</h3>
        <img src="alligators.jpg" alt="Alligators swimming" />
        <ul>
          <li>Wren</li>
          <li>Aspen</li>
          <li>Mika</li>
        </ul>
      </section>
    </main>
  </body>
</html>
